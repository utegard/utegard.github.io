<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HSLa colors</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="slider">
			<div class="slider__item">
				<label>Hue 0 – 360 (color wheel)</label>
				<input id="hue" type="range" min="0" max="360" step="1" value="0">
			</div>
			<div class="slider__item">
				<label>Saturation 0 – 100 (0 = gray)</label>
				<input id="saturation" type="range" min="0" max="100" step="1" value="50">
			</div>
			<div class="slider__item">
				<label>Lightness 0 – 100 (0 = black)</label>
				<input id="lightness" type="range" min="0" max="100" step="1" value="50">
			</div>
			<div class="slider__item">
				<label>Alpha 0 – 1 (0 = transparent)</label>
				<input id="alpha" type="range" min="0" max="1" step="0.05" value="1">
			</div>
		</div>

		<pre id="code" class="code"></pre>


		<ul class="color-scheme">
			<li class="color-scheme__item"></li>
			<li class="color-scheme__item"></li>
			<li class="color-scheme__item"></li>
			<li class="color-scheme__item"></li>
			<li class="color-scheme__item"></li>
			<li class="color-scheme__item"></li>
		</ul>
		<script async src="js/main.js"></script>
	</body>
</html>
